<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Countdown Timer</title>
</head>

<body>
    <h1 class="title">NEW YEARS EVE</h1>
    <div class="row-flex">
        <div class="timeline">
            <p id="days">0</p>
            <span>Days</span>
        </div>
        <div class="timeline">
            <p id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="timeline">
            <p id="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div id="seconds-container" class="timeline">
            <p id="seconds">0</p>
            <span>Seconds</span>
        </div>
        <script src="./src/script.js"></script>
</body>

</html>
